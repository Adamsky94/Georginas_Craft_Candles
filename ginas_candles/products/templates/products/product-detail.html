{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                            <img class="card-img-top img-fluid zoom" style="height: 40vw; border-radius: 15px" src="{{ product.image.url }}" alt="{{ product.name }}">
                        {% else %}
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0 h3">{{ product.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ product.price }}</p>
                    <p class="mt-3 text-justify">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
